    <title>Formatting</title>
  </head>
  <body>
    <h1>Formatting</h1>
    <h1>Formatting</h1>
    <h1>Formatting</h1>
    <p>This is <strong>Important</strong></p>

    <p>This is <em>Important</em></p>
    <!-- <p> This is <strong>Important</strong> </p> -->
    <ul>
      <li>b,strong</li>

    <h3 style="text-align: center; background-color: #8764e6cf">
      This is given some style
