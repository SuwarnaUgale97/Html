<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>UnOrder list</h1>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
     <h2>OrderList</h2>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
   
    <h3>Data List</h3>
    <dl>
        
            <dt>Ice Tea</dt>
            <dd>Lemon Ice tea</dd>
            <dt>Coffe</dt>
            <dd>Dark coffe</dd>
        
    </dl>
    
</body>
</html>
