<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #000000;
        padding: 10px;
        text-align: center;
      }
      tr:nth-child(even) {
        background-color: #313131;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Contry</th>
        <th>Contry Code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>Indaia@google.com</td>
      </tr>
      <tr>
        <td>United state of india</td>
        <td>USA</td>
        <td>usa@google.com</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@google.com</td>
      </tr>

      <tr>
        <td>Chiana</td>
        <td>Ch</td>
        <td>cn@1234</td>
      </tr>
    </table>
    <br />
    <table style="width: 20%">
      <tr>
        <th colspan="3">Contry</th>
        <td>india</td>
        <td>japan</td>
      </tr>
      <tr>
        <th>contry code</th>
        <td>In</td>
        <td>Jp</td>
      </tr>
    </table>
  </body>
</html>
